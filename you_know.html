<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style> 
  	body {
      position: relative;
      width:100vw;
      height:100vh;
    	overflow: hidden;
      background-image: url("img/you_know.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
    h1 {
      text-shadow: 0px 0px 5px black;
      color: #fff;
      padding-top: 50px;
    }  </style>
</head>
<body>
    <a href="mistake.html" class="btn btn-success p-3 m-2 position-relative" style="top:50%;left:30%">
    Chị biết lỗi rồi... :(
    </a>
    <a id="myBtn" class="btn btn-success p-3 m-2 position-absolute" style="top:50%;right:30%; width: 250px" onmouseover="myFunction()">
    Tao làm gì có lỗi :)) ?????
    </a>
  <h1 class="text-center font-weight-bold">CHỊ BIẾT LỖI CHƯA?</h1>
<script>
function myFunction() {
  document.getElementById("myBtn").style.left = (Math.floor(Math.random() * 70) +20)+"%";
  document.getElementById("myBtn").style.top = (Math.floor(Math.random() * 70) +20)+"%";
}
$('#myBtn').click(function(){
alert('Vớ vẩn :))');
});
</script>
</body>
</html>
